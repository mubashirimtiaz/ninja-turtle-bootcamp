<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Todo App</title>
</head>

<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <p class="display-4 mb-4">Todo List</p>
            <form class="search-todo" autocomplete="off">
                <input type="text" class="form-control m-auto" name="search" placeholder="search....">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Eating</span>
                <i class="far fa-trash-alt delete text-danger"></i>
            </li>
        </ul>
        <form class="add-todo text-center my-4 text-light" autocomplete="off">
            <label class="text-center lead">Add a new Todo</label>
            <input type="text" class="form-control m-auto" name="add">
        </form>
    </div>




    <script src="todo.js"></script>
</body>

</html>
